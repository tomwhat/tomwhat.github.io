<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no user-scalable=0">
    <link rel="stylesheet" href="styles.css">
    <title>Tom and Olivia's Wedding</title>
  </head>
  <body>
    <div id="header" class="fb">
      <span class="title">Tom and Olivia</span>
      <ul id="menu" class="fb_row">
        <li>info</li>
        <li>photos</li>
        <li>registry</li>
      </ul>
      <img src="wreath.png" id="wreath"/>
    </div>
    <div id="brick_container">
        <img src="front.jpg" id="brick_front">
    </div>
    <div class="fb">
      <img src="wreath.png" id="bottom_wreath"/>
      <span id="event_info">Event Info</span>
      <span id="spacer_1"></span>
      <ul id="timer" class="fb_row">
          <li><span id="days"></span>days</li>
          <li><span id="hours"></span>Hours</li>
          <li><span id="minutes"></span>Minutes</li>
          <li><span id="seconds"></span>Seconds</li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
